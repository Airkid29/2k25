<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panier</title>
  <link rel="stylesheet" href="cart.css">
  <link rel="stylesheet" href="cart.js">
</head>
<body>

    
  <h1>Votre Panier üõí</h1>
  <section id="cart-container"></section>
  <button id="clear-cart">Vider le panier</button>

  <script src="cart.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      let cartContainer = document.getElementById("cart-container");
      let cart = JSON.parse(localStorage.getItem("cart")) || [];


      if (cart.length === 0) {
        cartContainer.innerHTML = "<p>Votre panier est vide.</p>";
      } else {
        cart.forEach((item, index) => {
          let div = document.createElement("div");
          div.classList.add("cart-item");
          div.innerHTML = `
            <p>${item.name} - ${item.price}‚Ç¨ x ${item.quantity}</p>
            <button class="remove" data-index="${index}">‚ùå</button>
          `;
          cartContainer.appendChild(div);
        });



        document.querySelectorAll(".remove").forEach((button) => {
          button.addEventListener("click", function () {
            let index = this.dataset.index;
            cart.splice(index, 1);
            localStorage.setItem("cart", JSON.stringify(cart));
            location.reload();
          });
        });
      }




      document.getElementById("clear-cart").addEventListener("click", function () {
        localStorage.removeItem("cart");
        location.reload();
      });
    });


  </script>

</body>
</html>
