        <h2>Bienvenue dans la Boutique NBA</h2>
        
        <div class="shop-filters">
          <button class="filter-button active" data-filter="all">Tout</button>
          <button class="filter-button" data-filter="maillots">NBA-WNBA</button>
          <button class="filter-button" data-filter="accessoires">BAL</button>
          <button class="filter-button" data-filter="chaussures">TAL</button>
        </div>
        <div class="shop-grid">
          <div class="product-card" data-category="maillots">
            <img src="ASSETS/MATCHS/8a5599fe-05a1-4160-b4b5-dbd65e453f89.jpeg" alt="Maillot Lakers">
            <h3>Maillot Lakers</h3>
            <p class="price">50 €</p>
            <button class="shop-button">Ajouter au Panier</button>
          </div>
          <div class="product-card" data-category="accessoires">
            <img src="ASSETS/SHOES/casquette3.png" alt="Casquette NBA">
            <h3>Casquette NBA</h3>
            <p class="price">20 €</p>
            <button class="shop-button">Ajouter au Panier</button>
          </div>
          <div class="product-card" data-category="chaussures">
            <img src="ASSETS/SHOES/KI2.png" alt="Chaussures Nike">
            <h3>Chaussures Nike</h3>
            <p class="price">100 €</p>
            <button class="shop-button">Ajouter au Panier</button>
          </div>
          
          <!-- Ajouter d'autres produits -->
        </div>
      </section>


      <script>
        const shopFilterButtons = document.querySelectorAll(".filter-button");
        const productCards = document.querySelectorAll(".product-card");

            shopFilterButtons.forEach(button => {
                button.addEventListener("click", () => {
                const filter = button.getAttribute("data-filter");
    

        // Supprimer l'état actif précédent
            document.querySelector(".filter-button.active").classList.remove("active");
            button.classList.add("active");

            productCards.forEach(card => {
                if (filter === "all" || card.getAttribute("data-category") === filter) {
                    card.style.display = "block";
                } else {
                    card.style.display = "none";
                }
            });
        });
    });

      </script>
